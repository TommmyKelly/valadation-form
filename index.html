<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" data-type="Username"  id="username" placeholder="Username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" data-type="Email"  id="email" placeholder="Email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" data-type="Password"  id="password" placeholder="Password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password"  data-type="Password 2" id="password2" placeholder="Confirm password">
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
  <script src="script.js"></script>  
</body>
</html>
